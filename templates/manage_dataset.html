<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage dataset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>

        .outer_box {
        position: relative;

        border: 1px solid #dddddd;
        width: 100%;
        height: 100vh;
        background-image: url('https://images.pexels.com/photos/1532771/pexels-photo-1532771.jpeg?auto=compress&cs=tinysrgb&w=1600');

        background-size: 100% 100%;
        }

        .account{
            width: 1120px;
            //border: 1px solid #dddddd;
            height: 600px;
            background-color: rgba(134, 221, 221, 0.219);
            box-shadow: 0px 0px 3px rgb(76, 219, 219);
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);


            margin-left: auto;
            margin-right: auto;
            margin-top: auto;

        }
        .account h1{
            text-align: center;
        }
        .inner{
            width: 1120px;
            //border: 1px solid #dddddd;
            height: 80px;
            float:left;

            padding: 10px;
        }

        .inner button{float:right;}

        .table{
            width: 1120px;
            border: 1px solid #dddddd;
            height: 300px;
            float:left;
            overflow-y: scroll;
        }
        .logo img{
        width:400px;
        }





    </style>
</head>
<body>
<div class="outer_box">
    <div class="logo">
        <img src="static/logo.png"/>
    </div>
    <div class="account">
        <h1>Name: {{Name}}</h1>
        <form class="form-inline" action="{{ url_for('manage_dataset') }}" method="POST">
            <div class="inner">

                <div class="form-group">
                    <label for="keyword1">Keyword</label>
                    <input type="text" class="form-control" id="keyword1" placeholder="keyword" name="keyword">
                </div>
                <div class="form-group">
                    <label for="DID1">Dataset No.</label>
                    <input type="text" class="form-control" id="DID1" placeholder="Dataset No." name="did">
                </div>




                <div class="form-group">
                    <label for="datefrom1">Create date</label>
                    <input type="text" class="form-control" id="datefrom1" placeholder="begin" name="begin_date">
                </div>

                <div class="form-group">
                    <label for="dateto1">to</label>
                    <input type="text" class="form-control" id="dateto1" placeholder="end" name="end_date">
                </div>

            </div>

            <div class="inner">
                <button type="reset" value="Reset" name="reset" class="btn btn-default">Reset</button>
                <button type="submit" value="Search" class="btn btn-primary">Search</button>
            </div>


        </form>


        <div class="table" >
            <table class="table table-hover" style="font-size:18px; background-color: rgba(255,255,255,0.5);">
                <tr>
                    <th>Dataset No.</th>
                    <th>Name</th>
                    <th>Seller name</th>
                    <th>Field</th>
                    <th>Create date</th>
                    <th>Size</th>
                    <th>Sale number</th>
                    <th>Details</th>
                </tr>
                {%for data in all_data%}
                <tr>
                    <td>{{data["DID"]}}</td>
                    <td>{{data["Name"]}}</td>
                    <td>{{data["Owner"]}}</td>
                    <td>{{data["Field"]}}</td>
                    <td>{{data["CreateDate"]}}</td>
                    <td>{{data["Size"]}}</td>
                    <td>{{data["SaleNum"]}}</td>
                    <td><a href="/edit_dataset/{{data["DID"]}}//">Links</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>


        <a href="/">Go back to homepage</a>
    </div>
</div>
</body>
</html>
