<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css') }}">

</head>
<body>
<div class="outer_box">
    <img style="height: 235px; width:600px; visibility:hidden" src="/pictures/backimg.jpg"/>
    <div class="inner_box">
        <form action="{{ url_for('login') }}" method="POST">
        <div class="left_label"></div>
        <div class="center_form">
            <p class="title"><span>L&nbsp;O&nbsp;G&nbsp;I&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;F&nbsp;O&nbsp;R&nbsp;M</span>
            </p>
            <p><input type="text" class="form-control" placeholder="Name" name = "Name" ></p>
            <p><input type="password" class="form-control" placeholder="Password" name = "Password"></p>
            {% with messages = get_flashed_messages() %}
            <div style="color: red">{{ messages[0] }}</div>
            {% endwith %}
        </div>
        <div class="right_label"></div>
            <button type="submit" class="signIn_btn"><span>SIGN IN</span></button>
        </form>
        <a href="/register" >Click here to register</a>
    </div>
</div>
</body>
</html>
