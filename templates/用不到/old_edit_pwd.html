<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your password</title>
</head>
<body>
    <h1>Edit your password</h1>
    {% with messages = get_flashed_messages() %}
        <div>{{ messages[0] }}</div>
    {% endwith %}
    <form action="{{ url_for('edit_pwd') }}" method="POST">
        <div>
            Old password:<input type="password" name="Old password">
        </div>
        <div>
            New password:<input type="password" name= "New password">
        </div>
        <input type="submit" value = "submit"> 
    </form>
    <a href="/" >Click here to return index</a>
</body>
</html>
