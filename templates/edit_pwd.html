<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .account{
            width: 400px;
            border: 1px solid #dddddd;
            height: 350px;

            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            padding: 20px 40px;
        }
        .account h1{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h1>Edit your password</h1>
    {% with messages = get_flashed_messages() %}
        <div style = "color: red">{{ messages[0] }}</div>
    {% endwith %}
    <form action="{{ url_for('edit_pwd') }}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Old password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="old password" name="Old password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">New password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="new password" name= "New password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <a href="/" >Return</a>
</div>

</body>
</html>
